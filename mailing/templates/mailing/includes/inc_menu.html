<header data-bs-theme="dark">
  <div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4>About</h4>
          <p class="text-body-secondary">Можно что то написать</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4>Contact</h4>
          <ul class="list-unstyled">
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:logout' %}" class="text-white">Выйти</a></li>
                <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
            {% else %}
                <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>
                <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
            {% endif %}
            <li><a href="/" class="text-white">Рассылки</a></li>
            <li><a href="{% url 'client:client_list' %}" class="text-white">Список клиентов</a></li>
            <li><a href="/message_list" class="text-white">Сообщения</a></li>
            <li><a href="{% url 'mailing:status_list' %}" class="text-white">Отчет проведенных рассылок</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
          <strong>Название</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>
