{% extends 'mailing/base.html' %}
{% block content %}

<main>


  <div class="album py-5 p-4 bg-body-tertiary">
      <a class="btn btn-outline-primary mb-4" href= "{% url 'mailing:message_create' %}" >Создать сообщение</a>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 g-3">
          {% for message in object_list %}
          {% if user.is_superuser or user == message.creator%}
        <div class="col">
          <div class="card shadow-sm">

            <div class="card-body">
              <p class="card-text">{{message.tem_message}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:message_detail' message.pk %}">View</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:message_update' message.pk %}">Edit</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:message_delete' message.pk %}">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
          {% endif %}
          {% endfor %}
      </div>
    </div>

  </div>

</main>

{% endblock %}
