{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>
                            {% if object %}
                                Изменение рассылки
                            {% else %}
                                Создание рассылки
                            {% endif %}
                        </h5>
                    </div>
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <button type="submit" class="btn btn-success mt-2">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}


                            </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
